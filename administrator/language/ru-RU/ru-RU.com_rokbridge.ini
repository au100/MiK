PATCH_NOTE=Этот патч для форума phpBB3 устраняет некоторые мелкие ошибки в формуе для функций <b>Отметить все форумы как прочтённые</b> и <b>Расширенный поиск</b><br />Устранение ошибки с расширенным поиском производится только для стиля <b>prosilver</b>! Если вы используете другой стиль для форума, то исправте её самостоятельно. Для этого откройте в файл <b>template/search_body.html</b> и замените строку <b>&lt;form method=&quot;get&quot;</b> на <b>&lt;form method=&quot;post&quot;</b>
