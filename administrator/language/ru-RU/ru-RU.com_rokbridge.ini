INSTRUCTIONS=<h3>Инструкция</h3>\n<ol>\n<li>Укажите директорию в которую следует установить мост (<b>Путь моста</b> / <b>Bridge Path</b>), сохраните настройки и выполните установку моста</li>\n<li>Установите форум phpBB3 в директорию, находящуюся внутри директории Joomla</li>\n<li>Установите соответсвующий <b>Путь форума</b> (<b>phpBB3 Path</b>) &mdash; имя директории, куда установлен форум, и сохраните настройки</li>\n<li>Установите форумный плагин аутентификации (phpBB3 Authentication plugin) и активируйте его в ACP форума</li>\n<li>Создайте ссылку на мост в меню сайта, по ней будет доступен ваш форум</li>\n</ol>

